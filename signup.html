<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>

  <!-- Bootstrap CSS Start -->

  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />

  <!-- Bootstrap CSS End -->

  <link rel="stylesheet" href="css/teachers.css">

  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" href="css/login.css">

  <link rel="shortcut icon" href="images/shniyd_logo-removebg-preview.png" type="image/x-icon">
  
      <!-- Bangla Font Add -->
  
      <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">

  <!-- Font Awesome Add -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #0C9547;">



    <section>

        <div class="container">
            <div>
                <a style="color: white !important; width: 250px;" class="nav-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back To Homepage</a>
            </div>
        </div>



        <div class="container mb-5">
            <div class="row justify-content-center align-items-center  p-4">
                <div class="col-md-5 p-4 rounded bg-white">
                    <h1 class="text-center fw-bold mb-4">Registration Form</h1>
                    <form action="">

                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label class="form-label fw-bold" for="fname"><i class="fa-solid fa-user"></i> First Name</label>
                                <input class="form-control" type="text" placeholder="First Name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold" for="lname"><i class="fa-solid fa-user"></i> Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="form-text text-black">(As Per NID or Birth Certificate.)</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" for="Password"><i class="fa-solid fa-lock"></i> Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password">

                            <div class="form-text text-black">
                                (Your password must be 8-20 characters long.)
                            </div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label fw-bold" for="Password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Confirm Password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" for="nidnumber"><i class="fa-solid fa-id-card"></i> NID or Birth Certificte Number</label>
                            <input class="form-control" type="text" name="nidnumber" placeholder="NID or Birth Certificte Number">
                            
                        </div>


                        <div class="mb-3">
                            <label for="inputState" class="form-label"><i class="fa-solid fa-check"></i> Select Course</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option>Web Development</option>
                                <option>ICT</option>
                                <option>Hotel Management</option>
                                <option>Digital Marketing</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label" >
                                Select Gendar
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gendar" id="male">
                            <label class="form-check-label" for="male">
                               <i class="fa-solid fa-person"></i> Male
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="gendar" id="female" checked>
                            <label class="form-check-label" for="female">
                               <i class="fa-solid fa-person-dress"></i> Female
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="">I Agree to all the terms and conditions. </label>
                        </div>

                        

                        <div class="login-btn">
                             <a href="login.html" style="border: 1px solid #0C9547;" type="submit" class="w-100 fw-bold btn btn-primary">Register</a>
                        </div>

                    </form>
                </div>


                
    
            </div>
        </div>
    </section>



    <footer class="p-2">
         <div class="text-center mb-3">
            <span style="color: white; font-weight: bold;">2024 Copyright &copy; National Institute of Youth Development, All rights
                    Reserved</span>
        </div>
    </footer>     
    

    


  <!-- Bootstrap Js Start -->

  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Js End-->
</body>

</html>
