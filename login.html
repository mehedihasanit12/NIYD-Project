<body style="background-color: #0C9547;">



    <section>

        <div class="container">
            <div>
                <a style="color: white !important; font-size: 20px;" class="nav-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back To Homepage</a>
            </div>
        </div>



        <div class="container-fluid">
            <div class="row justify-content-center align-items-center vh-100 m-4">
                <div class="col-md-4 bg-white p-4 rounded">
                    <h1 class="text-center fw-bold">Login</h1>
                    <form action="">

                        <div class="mb-3">
                            <label class="form-label fw-bold" for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" for="Password"><i class="fa-solid fa-lock"></i> Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="email">Remember Me</label>
                        </div>

                        <div class="mb-3">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <div class="login-btn">
                             <button style="border: 1px solid #0C9547;" type="submit" class="w-100 fw-bold btn btn-primary">Login</button>
                        </div>

                    </form>
                </div>
